<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
   <title>Flight Fare Predicte</title>
</head>
<body >
    <div style="background: url(https://images.unsplash.com/photo-1464037866556-6812c9d1c72e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80)" class="page-holder bg-cover">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand " href="#"><h2>Flight Fare Predicter</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="navbar-brand" href="#">Home Page</a>
                <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
            </div>
        </nav>

        <br><br><br>
        
        <div class="container">



            <form action="\predict" method="post">


                <div class="row">
                    <div class="col-sm-5">
                            <div class="card text-center">
                                <div class="card text-white bg-secondary mb-0">    
                                    <div class="card-body">
                                        <h5 class="card-title">Date of Departure</h5>
                                        <!-- Departure -->
                                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                                    </div>
                                </div>
                            </div>
                        
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="col-sm-5">
                        <div class="card text-center">
                            <div class="card text-white bg-secondary mb-0">    
                                <div class="card-body">
                                    <h5 class="card-title">Date of Arrival</h5>
                                    <!-- Arrival -->
                                    <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <br>
                <br>

                <div class="row">
                    <div class="col-sm-5">
                        <div class="card text-center">
                            <div class="card text-white bg-secondary mb-0">
                                <div class="card-body">
                                    <!-- Source -->
                                    <h5 class="card-title">Source of Departure</h5>
                                    <select name="Source" id="Source" required="required">
                                        <option value="Delhi">Delhi</option>
                                        <option value="Kolkata">Kolkata</option>
                                        <option value="Mumbai">Mumbai</option>
                                        <option value="Chennai">Chennai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="card text-center">
                            <div class="card text-white bg-secondary mb-0">
                                <div class="card-body">
                                    <h5 class="card-title">Destination of Arrival</h5>
                                    <!-- Destination -->
                                    <select name="Destination" id="Destination" required="required">
                                        <option value="Cochin">Cochin</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="New Delhi">New Delhi</option>
                                        <option value="Hyderabad">Hyderabad</option>
                                        <option value="Kolkata">Kolkata</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <br>
                <br>
                <br>

                <div class="row">
                    <div class="col-sm-5">
                        <div class="card text-center">
                            <div class="card text-white bg-secondary mb-0">
                                <div class="card-body">
                                    <h5 class="card-title">Please choose number of Stops</h5>
                                    <!-- Total Stops -->
                                    <select name="stops" required="required">
                                        <option value="0">Non-Stop</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="card text-center">
                            <div class="card text-white bg-secondary mb-0">
                                <div class="card-body">
                                    <h5 class="card-title">Please choose the Airline</h5>
                                    <!-- Airline -->
                                    <select name="airline" id="airline" required="required">
                                        <option value="Jet Airways">Jet Airways</option>
                                        <option value="IndiGo">IndiGo</option>
                                        <option value="Air India">Air India</option>
                                        <option value="Multiple carriers">Multiple carriers</option>
                                        <option value="SpiceJet">SpiceJet</option>
                                        <option value="Vistara">Vistara</option>
                                        <option value="Air Asia">Air Asia</option>
                                        <option value="GoAir">GoAir</option>
                                        <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                        </option>
                                        <option value="Jet Airways Business">Jet Airways Business</option>
                                        <option value="Vistara Premium economy">Vistara Premium economy</option>
                                        <option value="Trujet">Trujet</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <br>
                <br>
                <br>
                <!-- Submit -->
                
                
                <div>
                    <button type="submit" value="Predict" class="btn btn-success btn-lg btn-block" >Predict</button>

                        
                    
                </div>
                
                
            </form>


            <br>
            <br>
            <div class="col-sm-5">
                <div class="card text-center">
                    <div class="card text-white bg-warning mb-0">
                        <div class="card-body">
                             <h3>{{ prediction_text }}</h3>
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <br>
            <p>Â©2020 Bilal Momin</p>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
